<ion-header>
  <ion-navbar color="yayasan">
  	
  </ion-navbar>
</ion-header>

<ion-content class="procss" >
<div *ngIf="profile">
<div text-center padding (click)="userDetails(profile)">  
  <img src="{{profile.image}}" class="user"> 
  <h2>{{profile.first_name}} {{profile.last_name}}</h2>
  <p>{{profile.email}}</p>
</div>

<p text-center>Yayasan My Prihatin</p>



<div text-center>
  <h2>RM 2000</h2>
  <p>Jumlah Derma</p>
  <button color="yayasan" ion-button >Cetak Penyata</button>
</div>

<hr>
<div text-center>
  <h2>Aktiviti</h2>
  <ion-list no-lines *ngFor="let activity of activities">  
    <ion-item text-center no-lines>
      <h4>{{activity.donation_date.date  | date:'dd/MM/yyyy'}}</h4>
      <p text-wrap>Sumbangan ke {{activity.campaign_name}} sebanyak RM{{activity.amount}}</p>
      <ion-icon name="arrow-round-down" *ngIf="activity > 1"></ion-icon>
    </ion-item>
  </ion-list>
  
</div>

</div>
