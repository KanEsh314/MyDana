<ion-header>

 <ion-navbar color="yayasan">
 	<ion-title>Edit Profile</ion-title>
    <ion-buttons right>
    	<button ion-button icon-only (click)="close()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list *ngIf="profile">
		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" value="{{profile.name}}"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Email</ion-label>
		    <ion-input type="email" value="{{profile.email}}"></ion-input>
		  </ion-item>

		  <!-- <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item> -->

		  <!-- <ion-item>
		    <ion-label floating>Confirm Password</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item> -->

	</ion-list>

	<button ion-button round full>Save Change</button>

</ion-content>
