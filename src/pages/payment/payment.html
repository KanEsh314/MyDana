<ion-header>

  <ion-navbar color="yayasan">
 	<ion-title>Derma</ion-title>
    <ion-buttons right>
    	<button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>

		
		<ion-row>
			<ion-col>
				 <ion-range min="0" max="2000" [(ngModel)]="value" snaps="true"></ion-range>
			</ion-col>
		</ion-row>

<form [formGroup]="donationForm" (submit)="donate()" novalidate>

  	<ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input formControlName="amount" type="text"
        [class.invalid]="!donationForm.controls.amount.valid && donationForm.controls.amount.dirty" value="{{value}}"></ion-input>
    </ion-item>

    <ion-item class="error-message" 
      *ngIf="!donationForm.controls.amount.valid && donationForm.controls.amount.dirty">
      <p>
        Amount is required.
      </p>amount
    </ion-item>

    <button ion-button block type="submit" [disabled]="!donationForm.valid">
      Donate
    </button>

  </form>
		

	
</ion-content>
