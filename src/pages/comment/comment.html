   <ion-toolbar color="yayasan">
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="dark" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-avatar item-start>
      <img src="{{comment.image}}">
    </ion-avatar>
    <h2>{{comment.title}}</h2>
    <p>{{comment.desc}}</p>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Comment"></ion-input>
  </ion-item>
  <button ion-button block small>Submit</button>
</ion-footer>
