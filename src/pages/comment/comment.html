<ion-header>

<ion-navbar color="yayasan">
  <ion-title>Comments</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-avatar item-start>
      <img src="{{comment.user.image}}">
    </ion-avatar>
    <h2>{{comment.user.name}}</h2>
    <p text-wrap>{{comment.desc}}</p>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-input type="text" placeholder="Comment" [(ngModel)]="userComment"></ion-input>
  </ion-item>
  <button ion-button full round color="yayasan" (click)="sendComment()">Submit</button>
</ion-footer>
