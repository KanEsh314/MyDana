<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-avatar item-start>
      <img src="{{comment.image}}">
    </ion-avatar>
    <h2>{{comment.title}}</h2>
    <p>{{comment.desc}}</p>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Comment"></ion-input>
  </ion-item>
  <button ion-button block>Submit</button>
</ion-footer>
