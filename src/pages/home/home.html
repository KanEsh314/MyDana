<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <!--  <ion-slides pager autoplay="5000" loop="true" speed="3000" *ngIf="sliderImage && sliderImage.length"> -->
  <ion-slides pager autoplay="5000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData">

      <img src="{{slide.image}}">
  
    </ion-slide>
  </ion-slides>

  <ion-item-divider><div><h1>
    Kempen Terkini
  </h1></div></ion-item-divider>

<ion-card *ngFor="let campaign of latestcampaign">
  <img src="assets/img/health.jpg" (click)="moreDetail(campaign)"/>
  <ion-card-content>
    <div>
      <h2 style="font-weight: bold" class="cardTitle">{{campaign.campaign_name}}</h2>
    
      <ion-card-title>{{campaign.organiser}}</ion-card-title>
        <div text-wrap>{{campaign.description}}</div>

        <hr>
     
        <h4 style="font-weight: bold">RM {{campaign.fund_amount}} terkumpul</h4>
      </div>
      
  </ion-card-content>
   <ion-row no-padding class="botBorder">
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)=commentPress(campaign)>
        <ion-icon name='chatbubbles'></ion-icon>
          Comment
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
        <ion-icon name='eye'></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="shareButton()">
        <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
