<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <!--  <ion-slides pager autoplay="5000" loop="true" speed="3000" *ngIf="sliderImage && sliderImage.length"> -->
  <ion-slides pager autoplay="5000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData">

      <img src="{{slide.image}}">
  
    </ion-slide>
  </ion-slides>

  <ion-item-divider><div><h1>
    Kempen Terkini
  </h1></div></ion-item-divider>

<ion-card *ngFor="let campaign of latestcampaign" >
  
  <ion-card-content (click)="moreDetail(campaign)">
    <img src="assets/img/health.jpg" />
    <div class="cardTitle">
      <h2>{{campaign.campaign_name}}</h2>
    </div>
      <ion-card-title>
      <div>
        <h4>{{campaign.organiser}}</h4>
        <h4>{{campaign.location}}</h4>
      </div>
      </ion-card-title>
        <p class="statusBorder">{{campaign.description}}</p>

      <ion-item>
        <div class="process">
          <div class="raised">
            <span style="width:255.297px;"></span>
          </div>
        </div>
      </ion-item>
      
      <ion-item>
      <div class="detailUpdate">
        <p>RM {{campaign.fund_amount}} terkumpul</p>
        <!-- <p>{{card.perce}}</p>
        <p>{{card.day}}</p> -->
      </div>
      </ion-item>
  </ion-card-content>
   <ion-row no-padding class="botBorder">
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start (click)=commentPress(campaign)>
        <ion-icon name='chatbubbles'></ion-icon>
          Comment
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
        <ion-icon name="thumbs-up"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="shareButton()">
        <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
