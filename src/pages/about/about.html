<ion-header>
  <ion-navbar color="yayasan">
    <ion-buttons right>
    	<button ion-button icon-only (click)="getback()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="about">
	<ion-grid >
    <ion-row>  
        <div>
        	<img src="assets/img/qurban.jpg">
        </div>
      
    </ion-row>
    <ion-row >
      <ion-col *ngFor="let im of moreImg">
        <div>
        	<img src="{{im.image}}" >
        </div>
      </ion-col>
    </ion-row>
  	<ion-row>
	<h3><p>
		{{kempen.campaign_name}}
	</p></h3>
	</ion-row>
	<ion-row padding-bottom class="separator">
	<div text-wrap padding>
		{{kempen.description}}
    <button (click)="details()">Read more</button>
	</div>
	</ion-row>

  <ion-item-divider text-left>
    <p>RM{{kempen.fund_amount}} terkumpul setakat ini</p>
    <p>80% tepati sasaran</p>
    <p>5 hari lagi</p>
  </ion-item-divider>
  
    <ion-list>
      <ion-item >
        Campaign 
        <ion-badge color="yayasan" item-end></ion-badge>
      </ion-item>
      <ion-item (click)="commentsTapped(kempen)">
        Comments 
        <ion-badge color="yayasan" item-end>{{commentBadge}}</ion-badge>
      </ion-item>
      <ion-item (click)="newsTapped(kempen)">
        News 
        <ion-badge color="yayasan" item-end>{{newsBadge}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
