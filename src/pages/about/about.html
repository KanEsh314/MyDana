<ion-header>
  <ion-toolbar color="secondary" height="100px">
    <button color="secondary" ion-button (click)=back()>
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"> </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
    <ion-row>
      <ion-col>
        <div>
        	<img src="assets/img/mr1.png">
        </div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col *ngFor="let im of moreImg">
        <div>
        	<img src="{{im.image}}">
        </div>
      </ion-col>
    </ion-row>

   <ion-row>
    <p>
  		Kesihatan
  	</p>
  	</ion-row>
  	<ion-row>
	<h3><p>
		Kempen My Heart
	</p></h3>
	</ion-row>
	<ion-row padding-bottom class="separator">
	<div text-nowrap padding>
		Setiap jenis sel darah...
    <button (click)="details()">Read more</button>
	</div>
	</ion-row>
    <p>RM4,890 terkumpul setakat ini</p>
    <p>80% tepati sasaran</p>
    <p>5 hari lagi</p>

  <ion-row>
    <ion-col>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button>
    </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>

  <button ion-button full (click)="payHere()">Derma</button>
</ion-content>
