<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>KEMPEN</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
<div *ngIf="kempen">
    <ion-row>  
        <div>
        	<img src="{{image}}" >
        </div>  
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let im of moreImg" item-wrap no-padding style="padding-right: 3px; padding-top: 3px">
        	<img src="{{im.image}}" (click)="imageTapped(im.image)">
      </ion-col>
    </ion-row>

<ion-item>
  <h6 style="padding-bottom: 5px">{{kempen.category_id}}</h6>
  <h1 text-wrap style="padding-bottom: 5px">{{kempen.campaign_name}}</h1>

  <!-- <div>
    <p>Anjuran   : {{kempen.organiser}}</p>
    <p>Lokasi    :{{kempen.location}}</p>
    <p>Tarikh    :{{kempen.campaign_start_date | date:'dd/MM/yyyy'}} - {{kempen.campaign_end_date | date:'dd/MM/yyyy'}}</p>
  </div> -->
  	

	<div text-wrap style="padding-bottom: 10px">
    <p>{{kempen.short_desc}}</p>	
    <button (click)="details(kempen)">Lagi</button>
	</div>

        <div class="process">
          <div class="raised">
            <span [ngStyle]="{'width':progressbar}"></span>
          </div>
        </div>

  <div class="details">
    <p><strong>RM{{kempen.fund_amount}}</strong> terkumpul setakat ini</p>
    <p><strong>{{percentage}}%</strong> tepati sasaran</p>
    <p><strong>{{remainingDays}}</strong> lagi</p>
  </div>
</ion-item>
  
    <ion-list>
      <ion-item (click)="commentsTapped(kempen)" >
        Comments 
        <ion-badge color="yayasan" item-end *ngIf="commentBadge">{{commentBadge}}</ion-badge>
      </ion-item>
      <ion-item (click)="newsTapped(kempen)" >
        News 
        <ion-badge color="yayasan" item-end *ngIf="newsBadge">{{newsBadge}}</ion-badge>
      </ion-item>
      <!-- <ion-item (click)="newsTapped(kempen)" *ngIf="newsBadge">
        News 
        <ion-badge color="yayasan" item-end></ion-badge>
      </ion-item> -->
    </ion-list>

  <div padding>
    <button ion-button full color="yayasan" (click)="donate(kempen)">Derma</button>
  </div>

 </div>
</ion-content>
