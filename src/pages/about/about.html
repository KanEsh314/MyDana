<ion-header>
  <ion-navbar>
    <ion-buttons right>
    	<button ion-button icon-only (click)="getback()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="about">
	<ion-grid>
    <ion-row>
      <ion-col>
        <div>
        	<img src="assets/img/bantu.jpg">
        </div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col *ngFor="let im of moreImg">
        <div>
        	<img src="{{im.image}}">
        </div>
      </ion-col>
    </ion-row>
  	<ion-row>
	<h3><p>
		Kempen My Heart
	</p></h3>
	</ion-row>
	<ion-row padding-bottom class="separator">
	<div text-nowrap padding>
		Kerjasama Yayasan MyPrihatin...
    <button (click)="details()">Read more</button>
	</div>
	</ion-row>
  <ion-item-divider text-left>
    <p>RM4,890 terkumpul setakat ini</p>
    <p>80% tepati sasaran</p>
    <p>5 hari lagi</p>
  </ion-item-divider>
  <ion-row>
    <ion-col>
    <ion-list>
      <ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }} 
        <ion-badge color="yayasan" item-end>260k</ion-badge>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>

  <button ion-button outline full color="yayasan" (click)="payhere()">Derma</button>
</ion-content>
