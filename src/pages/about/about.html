<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>Campaign Details</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="about">
	<ion-grid >
    <ion-row>  
        <div>
        	<img src="assets/img/qurban.jpg">
        </div>
      
    </ion-row>
    <ion-row >
      <ion-col *ngFor="let im of moreImg">
        <div>
        	<img src="{{im.image}}" >
        </div>
      </ion-col>
    </ion-row>
  <div>
	<h3 >{{kempen.campaign_name}}</h3>
  <h4 >{{kempen.location}}</h4>
</div>

	<div text-wrap padding>
    <p>{{kempen.description}}</p>
		
    <button (click)="details(kempen)">Read more</button>
	</div>

  <ion-item-divider text-left>
    <p>RM{{kempen.fund_amount}} terkumpul setakat ini</p>
    <p>80% tepati sasaran</p>
    <p>5 hari lagi</p>
  </ion-item-divider>
  
    <ion-list>
      <ion-item (click)="commentsTapped(kempen)">
        Comments 
        <ion-badge color="yayasan" item-end>{{commentBadge}}</ion-badge>
      </ion-item>
      <ion-item (click)="newsTapped(kempen)">
        News 
        <ion-badge color="yayasan" item-end>{{newsBadge}}</ion-badge>
      </ion-item>
    </ion-list>

    <button ion-button full round (click)="donate()">Donate</button>
  </ion-grid>
</ion-content>
