<ion-header>

<ion-navbar color="yayasan">
  <ion-title>Article Details</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<img src="{{details.article_image}}">

	<div>
	    <h3>{{details.title}}</h3>
	    <p padding-top=10px text-wrap>{{details.article_desc}}</p>
	</div>

</ion-content>
