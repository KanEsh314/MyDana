<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>News</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
<ion-card *ngFor="let news of news">
  <img src="{{news.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{news.title}}
      </ion-card-title>
    <p>
     {{news.desc}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
