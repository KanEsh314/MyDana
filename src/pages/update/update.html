<ion-header>

  <ion-navbar color="yayasan">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
<ion-card *ngFor="let news of news">
  <img src="{{news.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{news.title}}
      </ion-card-title>
    <p>
     {{news.desc}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
