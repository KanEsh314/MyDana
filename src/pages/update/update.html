<ion-header>
  <ion-toolbar color="yayasan">
    <ion-title>
      News
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="dark" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	
<ion-card *ngFor="let news of news">
  <img src="{{news.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{news.title}}
      </ion-card-title>
    <p>
     {{news.desc}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
