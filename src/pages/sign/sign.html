<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>

  <form [formGroup]="loginForm" (submit)="login()" novalidate>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username" type="text" [class.invalid]="!loginForm.controls.username.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>

</ion-list>

   
 
  <button ion-button round full (click)="facebookConnect()">Connect with Facebook</button>
  <button ion-button small full clear (click)="register()">Register Me</button>

</ion-content>
