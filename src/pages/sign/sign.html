<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>Authentication</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
    <ion-row>
        <div>
        	<h1>Daftar Masuk</h1>
        </div>
    </ion-row>
    
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

   
  <button ion-button block>Log In</button>
  <button ion-button block (click)=facebookConnect() >Connect with Facebook</button>
  <button ion-button clear (click)=register()>Register Me</button>
      
  </ion-grid>

  	
</ion-content>
