<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>Login</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{response}}</p>

<ion-list>

  <form [formGroup]="loginForm" (submit)="login()" novalidate>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="name" type="text" [class.invalid]="!loginForm.controls.name.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>

    <button ion-button block type="submit" color="yayasan" [disabled]="!loginForm.valid">
      Login
    </button>
    <ion-row>
      <ion-col no-padding>
      <button ion-button small full clear ion-start>Forgot Password?</button>
    </ion-col>
    <ion-col no-padding>
      <button ion-button small full clear ion-end (click)="register()">Sign Up!</button>
    </ion-col>
    </ion-row>
  </form>

</ion-list>

<h4 text-center>Or</h4>

   

   <button color="facebook" ion-button block (click)="facebookConnect()">Log in with Facebook</button>
   <button color="google-plus" ion-button block (click)="googleLogin()">Log in with Google</button>


  <!-- <button ion-button small full clear (click)="register()">Register Me</button> -->
 

</ion-content>
