<ion-header>

  <ion-navbar color="yayasan">
  <ion-title>Register</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>

<form [formGroup]="registerForm" (submit)="register()" novalidate>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input formControlName="name" type="text" [class.invalid]="!registerForm.controls.name.valid && blur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input formControlName="first_name" type="text" [class.invalid]="!registerForm.controls.first_name.valid && blur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input formControlName="last_name" type="text" [class.invalid]="!registerForm.controls.last_name.valid && blur"></ion-input>
  </ion-item>

 <!--  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input formControlName="address" type="text" [class.invalid]="!registerForm.controls.address.valid && blur"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label floating>Nationality</ion-label>
    <ion-input formControlName="locale" type="text" [class.invalid]="!registerForm.controls.locale.valid && blur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input formControlName="email" type="text" [class.invalid]="!registerForm.controls.email.valid && blur"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label floating>Birthdate</ion-label>
    <ion-input formControlName="birthdate" type="text" [class.invalid]="!registerForm.controls.birthdate.valid && blur"></ion-input>
  </ion-item> -->

  <!-- <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input formControlName="phone_number" type="text" [class.invalid]="!registerForm.controls.phone_number.valid && blur"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="password" type="password" [class.invalid]="!registerForm.controls.password.valid && blur"></ion-input>
  </ion-item>

<!--   <ion-item>
    <ion-label floating>Race</ion-label>
    <ion-input formControlName="race" type="text" [class.invalid]="!registerForm.controls.race.valid && blur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Gender</ion-label>
    <ion-input formControlName="gender" type="text" [class.invalid]="!registerForm.controls.gender.valid && blur"></ion-input>
  </ion-item> -->

  <button ion-button block type="submit" [disabled]="!registerForm.valid">Submit</button>

</form>

</ion-list>
<h3 text-center>or</h3>
<button color="facebook" ion-button block (click)="facebookConnect()">Sign Up with Facebook</button>
<button color="google-plus" ion-button block >Sign Up with Google</button>

<p class="legal-stuff" padding>
    By creating an account you agree to our <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a> and <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
  </p>
</ion-content>
