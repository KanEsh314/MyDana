<ion-header>
  <ion-navbar>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let article of articles">
  <div (click)="details(article)">
    <img src="{{article.header_image}}">
    <!-- <img src="assets/img/health.jpg" /> -->
    <ion-card-content >
    
      
      <ion-card-title>
      {{article.article_title}}
      <p>{{article.source}} || {{article.article_date}}</p>
      <hr>
      </ion-card-title>
      <div>
        <h4>{{article.article_date}}</h4>
        <h4>{{article.source}}</h4>
      </div>
      
  </ion-card-content>
  </div>
  <ion-row no-padding class="botBorder">
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start (click)=commentPress(article)>
        <ion-icon name='chatbubbles'></ion-icon>
          Comment
        </button>
      </ion-col>
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start>
        <ion-icon name="thumbs-up"></ion-icon>
        Like
        </button>
      </ion-col>
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start (click)="shareButton()">
        <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
</ion-card>
</ion-content>
