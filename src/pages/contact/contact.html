<ion-header>
  <ion-navbar>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of articles">
    <img src="{{article.article_image}}"/>
    <ion-card-content>
      
      <ion-card-title>
        {{article.title}}
        </ion-card-title>
        <h3>{{article.article_date}}</h3>

        <div [innerHtml]="article.article_desc"></div>
     <!--  <p>
        {{article.article_desc}}
      </p> -->
    </ion-card-content>
  </ion-card>
</ion-content>
